      uses: actions/checkout@v3

    - name: ğŸ¦€ Set up Rust
      uses: actions/setup-rust@v1
      with:
        rust-version: stable

    - name: âš™ï¸ Build project
      run: cargo build --verbose

    - name: ğŸ§ª Run tests (if any)
      run: cargo test --verbose

